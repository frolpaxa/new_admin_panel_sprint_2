version: '3.7'

services:
  db:
    image: postgres:13
    restart: always
    expose:
      - "5432"
    env_file:
      - ./app/.env
    ports:
      - "5432:5432"
    volumes:
        - ./third-party/movies_database.ddl:/docker-entrypoint-initdb.d/init.sql

  service:
    build: app
    expose:
      - "8000"
    command:
      - '/run_uwsgi.sh'
    depends_on:
      - db
    volumes:
        - django-volume:/opt/app/static
        - ./third-party:/mnt
    env_file:
      - ./app/.env
    ports:
      - "8000:8000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - django-volume:/var/www/static
    depends_on:
      - service
    ports:
      - "80:80"

volumes:
     django-volume:
