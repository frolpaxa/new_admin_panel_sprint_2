version: '3.7'

services:
  db:
    image: postgres:13
    restart: always
    expose:
      - "5432"
    env_file:
      - ./app/example/.env

  service:
    build: app
    expose:
      - "8000"
    command:
      - '/run_uwsgi.sh'
    depends_on:
      - db
    volumes:
        - django-volume:/opt/app/static
    env_file:
      - ./app/example/.env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - django-volume:/var/www/static
    depends_on:
      - service
    ports:
      - "80:80"

volumes:
     django-volume:
